<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="antialiased bg-gray-100">
    <div class="flex w-full min-h-screen justify-center items-center">
        <div class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0  bg-blue-700 w-full max-w-4xl p-8 sm:p-12 rounded-xl shadow-lg text-white overflow-hidden">
            <div class="flex flex-col space-y-8 justify-between">
                <div>
                    <h1 class="font-bold text-4xl tracking-wide">
                        Contact Us
                    </h1>
                    <p class="pt-2 text-blue-100 text-sm">At G&B VIRTUS ATTORNEYS LTD We Are Here To Protect Justice About Restoring Balance </p>
                </div>
                <div class="flex flex-col space-y-4">
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="call" class="text-green-200 text-xl"></ion-icon>
                        <span>+(250)782176617 </span>
                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="mail" class="text-green-200 text-xl"></ion-icon>
                        <span>mugemajames2000@gmail.com</span>
                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="location" class="text-green-200 text-xl"></ion-icon>
                        <span>kabuga, kigali, RWANDA</span>
                    </div>
                </div>
                <div class="flex space-x-4 text-lg">
                    <a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>

            </div>
            <div class="relative ">
                <div class="absolute z-0 w-40 h-40 bg-green-400 rounded-full -right-28 -top-28">
                </div>
                <div class="absolute z-0 w-40 h-40 bg-green-400 rounded-full -left-28 -bottom-16">
                </div>
                <div class="relative z-10 bg-white rounded-xl shadow-lg p-8 text-gray-600 md:w">
                    <form action="" class="flex flex-col space-y-4">
                       <div>
                        <label for="name" class="text-sm">Your name</label>
                        <input type="text" placeholder="Your name" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-green-300">
                       </div>
                       <div>
                        <label for="email" class="text-sm">Email Address</label>
                        <input type="email" placeholder="Email Address" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-green-300">
                       </div>
                       <div>
                        <label for="message" class="text-sm">Message</label>
                        <textarea placeholder="Message" rows="4" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-green-300"></textarea>
                       </div>
                       <button class="inline-block self-end bg-blue-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm">send message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
